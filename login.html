<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - SmartServe Solutions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

<div class="bg-white p-10 rounded-lg shadow-lg w-full max-w-md">
  <h2 class="text-2xl font-bold mb-6 text-center text-indigo-600">Login</h2>
  <form>
    <input class="w-full mb-4 p-3 border rounded" type="email" placeholder="Email" required>
    <input class="w-full mb-4 p-3 border rounded" type="password" placeholder="Password" required>
    <button class="w-full bg-indigo-600 text-white py-3 rounded hover:bg-indigo-700">Login</button>
  </form>
  <p class="mt-4 text-center text-gray-600">
    Don't have an account? <a href="#" class="text-indigo-600 hover:underline">Register</a>
  </p>
</div>

</body>
</html>
